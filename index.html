<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

      <section class="lead">
        <figure class="profile">
          <img src="./images/avatar.jpg" alt="Портрет" class="profile__avatar">
          <figcaption class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button link-translucence"></button>
          </figcaption>
        </figure>
        <button class="add-button link-translucence"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_transparency-norm popup_closed">
      <form action="#" name="editProfile" class="form" novalidate>
        <button type="reset" class="popup__close-button link-translucence"></button>
        <label class="form__label">Редактировать профиль</label>
        <input type="text" placeholder="Имя" name="editProfileName" id="profile-name-input" class="form__input"
          minlength="2" maxlength="40" required>
        <span id="profile-name-input-error" class="form__input-error"></span>
        <input type="text" placeholder="Характеристика" name="editProfileDescription" id="profile-description-input"
          class="form__input" minlength="2" maxlength="200" required>
        <span id="profile-description-input-error" class="form__input-error"></span>
        <button type="submit" class="form__submit form__submit_nonactive link-translucence">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_transparency-norm popup_closed">
      <form action="#" name="addCard" class="form" novalidate>
        <button type="reset" class="popup__close-button link-translucence"></button>
        <label class="form__label">Новое место</label>
        <input type="text" placeholder="Название" name="addCardName" id="card-name-input" class="form__input"
          minlength="1" maxlength="30" required>
        <span id="card-name-input-error" class="form__input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" name="addCardLink" id="card-link-input" class="form__input"
          required>
        <span id="card-link-input-error" class="form__input-error"></span>
        <button type="submit" class="form__submit form__submit_nonactive link-translucence">Создать</button>
      </form>
    </section>

    <section class="popup popup_transparency-hard popup_closed">
      <figure class="image-popup">
        <button class="popup__close-button link-translucence"></button>
        <img src="" alt="" class="image-popup__image">
        <figcaption class="image-popup__title"></figcaption>
      </figure>
    </section>

  </div>

  <template id="card">
    <li class="card">
      <div class="card__container">
        <div class="card__image-container">
          <img src="" alt="" class="card__image">
        </div>
        <button class="card__remove-button link-translucence"></button>
        <h3 class="card__title"></h3>
        <button class="card__like-button link-translucence"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/data.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
